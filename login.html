<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--css-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body class="authentication-bg">
    <div class="account-page pt-2">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-4">
                    <div class="card">
                        <!--Logo-->
                        <div class="card-header pt-4 pb-4 text-center bg-purple">
                            <a href="">
                                <span><img src="img/logo350x150px.png" alt="Logo" height="40"></span>
                            </a>
                        </div>
                        <div class="card-body p-4">
                                
                            <div class="text-center w-75 m-auto">
                                <h4 class="text-dark-50 text-center mt-0 fw-bold">Sign In</h4>
                                <p class="text-muted mb-4">Enter your email address and password to access admin panel.</p>
                            </div>

                            <form action="#">

                                <div class="my-4">
                                    <label for="emailaddress" class="form-label fw-bold">Email address</label>
                                    <input class="form-control" type="email" id="emailaddress" required="" placeholder="Enter your email">
                                </div>

                                <div class="my-4">
                                    <a href="recover-page.html" class="text-muted float-end"><small>Forgot your password?</small></a>
                                    <label for="password" class="form-label fw-bold">Password</label>
                                    <div class="input-group input-group-merge">
                                        <input type="password" id="password" class="form-control" placeholder="Enter your password">
                                        <div class="input-group-text" data-password="false">
                                            <span>a</span>
                                        </div>
                                    </div>
                                </div>

                                <div class="mt-5 text-center">
                                    <button class="btn btn-purple" type="submit"> Log In </button>
                                </div>

                            </form>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-12 text-center">
                            <p class="text-muted">Don't have an account? <a href="pages-register.html" class="text-muted ms-1"><b>Sign Up</b></a></p>
                        </div> <!-- end col -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
